{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<div class="container">
    <div class="row my-5 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container text-center">
            <h2 style="margin-top:1cm; margin-bottom: 2cm;">Update Information</h2>
        </div>
    
        <div class="col-4">
            <div class="preview card" style="width: auto">
                <img id="file_preview" class="card-img-top" src="/static/data/{{data.sno}}.jpg" onerror="this.src='/static/ram.png'">
            </div>
        </div>
        <div class="col-8">
            <form action="/admin/update/{{update_time}}/{{data.sno}}" enctype="multipart/form-data" method="POST" class="row g-3">
                <div class="col-12">
                    <input type="file" name="Img" class="form-control" id="Img" accept="image/*" onchange="showPreview(event);">
                </div>
                <div class="col-md-4">
                    <label for="FullName" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" aria-label="Full Name" name="FullName" id="FullName"
                        value="{{data.fullname}}" placeholder="Ram Singh">
                </div>
                <div class="col-md-4">
                    <label for="RollNo" class="form-label fw-bold">Roll No</label>
                    <input type="text" class="form-control" aria-label="Roll No" name="RollNo" id="RollNo"
                        value="{{data.rollno}}" placeholder="2K19/MC/456">
                </div>
                <div class="col-md-4">
                    <label for="DateofBirth" class="form-label fw-bold">Date of Birth</label>
                    <input type="date" class="form-control" aria-label="Date of Birth" name="DateofBirth" id="DateofBirth"
                        value="{{data.dateofbirth}}" placeholder="01-Jan-2000">
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control" name="Email" id="Email" value="{{data.email}}"
                        placeholder="ram@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="PNo" class="form-label fw-bold">Phone Number</label>
                    <input type="text" class="form-control" name="PNo" id="PNo" value="{{data.pno}}"
                        placeholder="9084422881">
                </div>
                <div class="col-6">
                    <label for="School" class="form-label fw-bold">School/College Name</label>
                    <input type="text" class="form-control" name="school" id="school" value="{{data.school}}"
                        placeholder="Delhi Technological University">
                </div>
                <div class="col-6">
                    <label for="Address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" name="Address" id="Address" value="{{data.address}}"
                        placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="City" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" name="City" id="City" value="{{data.city}}"
                        placeholder="Ghaziabad">
                </div>
                <div class="col-md-4">
                    <label for="State" class="form-label fw-bold">State</label>
                    <input type="text" class="form-control" name="State" id="State" value="{{data.state}}"
                        placeholder="Utter Pradesh">
                </div>
                <div class="col-md-2">
                    <label for="Zip" class="form-label fw-bold">Zip</label>
                    <input type="text" class="form-control" name="Zip" id="Zip" value="{{data.zip}}"
                        placeholder="282001">
                </div>
    
                <div class="col-10 my-4">
                    <input class="form-check-input" type="checkbox" id="gridCheck" id="checkme" onclick="terms_changed(this)">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
                <div class="col-2 my-4">
                    <button type="submit" name="submit" id="submit" class="btn btn-primary col-md-12" disabled>Update</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
