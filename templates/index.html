{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}
<script>
    function showPreview_disable_button(event) {
        if (event.target.files.length > 0) {
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file_preview");
            preview.src = src;
            preview.style.display = "block";
            document.getElementById("submit").disabled = false;
        }
    }
    function checkForm(form) {
        form.submit.disabled = true;
        return true;
    }
</script>
<div class="container ">
    <label for="formFile" class="form-label"></label>

    <form method="POST" action="/" enctype="multipart/form-data" onsubmit="return checkForm(this);">
        <div class="row shadow p-3 mb-5 bg-body rounded">
            <div class="col-10">
                <input type="file" name="Img" class="form-control" id="Img" accept="image/*"
                    onchange="showPreview_disable_button(event);" >
            </div>
            <div class="col-md-2">
                <button type="submit" name="submit" id="submit" class="btn btn-primary col-12" disabled>Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="row shadow-lg p-3 mb-5 bg-body rounded">
        <div class="my-4 col-4">
            <div class="preview card" style="width: auto;">
                <img id="file_preview" class="card-img-top" src="/static/data/{{data.sno}}.jpg" onerror="this.src='/static/ram.png'">
            </div>
        </div>
        <div class="my-4 col-8">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="FirstName" class="form-label fw-bold">First name</label>
                    <input type="text" class="form-control" aria-label="First name" value="{{data.firstname}}" placeholder="Vishal" disabled>
                </div>
                <div class="col-md-6">
                    <label for="LastName" class="form-label fw-bold">Last name</label>
                    <input type="text" class="form-control" aria-label="Last name" value="{{data.lastname}}" placeholder="Singh" disabled>
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control" value="{{data.email}}" placeholder="ram@gmail.com" disabled>
                </div>
                <div class="col-md-6">
                    <label for="PNo" class="form-label fw-bold">Phone Number</label>
                    <input type="text" class="form-control" value="{{data.pno}}" placeholder="9084422881" disabled>
                </div>
                <div class="col-12">
                    <label for="Address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control"value="{{data.address}}" placeholder="1234 Main St" disabled>
                </div>
                <div class="col-md-6">
                    <label for="City" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" value="{{data.city}}" placeholder="Ghaziabad" disabled>
                </div>
                <div class="col-md-4">
                    <label for="State" class="form-label fw-bold">State</label>
                    <input type="text" class="form-control" value="{{data.state}}" placeholder="Utter Pradesh" disabled>
                </div>
                <div class="col-md-2">
                    <label for="Zip" class="form-label fw-bold">Zip</label>
                    <input type="text" class="form-control" value="{{data.zip}}"placeholder="282001" disabled>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock body %}
